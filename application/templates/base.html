<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <html lang="en">
    <link rel="shortcut icon" href="{{ url_for('static', filename='survey.png') }}" type="image/x-icon">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-primary is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
      

                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item"
                                style="height: 100px;font-size: 40px;">
                                Login
                            </a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item"
                                style="height: 100px;font-size: 40px;">
                                Sign Up
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.survey') }}" class="navbar-item"
                                style="height: 100px;font-size: 40px;">
                                Survey
                            </a>
                            {% endif %}

                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('main.stats') }}" class="navbar-item"
                                style="height: 100px;font-size: 40px;">
                                Stats
                            </a>
                            {% endif %}
                            
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item"
                                style="height: 100px;font-size: 40px;">
                                Logout
                            </a>
                            {% endif %}


                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>
</body>


</html>
